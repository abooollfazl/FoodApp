name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Install MAUI workload
      run: dotnet workload install maui-android
      
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build APK
      run: dotnet publish FoodApp/FoodApp.csproj -f net8.0-android -c Release -p:AndroidPackageFormat=apk
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: FoodApp/bin/Release/net8.0-android/publish/*.apk
